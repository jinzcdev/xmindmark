<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMindMark Demo</title>
  <link rel="stylesheet" href="./src/app.css">
  <!-- Init Monaco editor -->
  <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.min.css" integrity="sha512-633RnebxsjmF57QUx9c85T6XILSAuJFzKnN5dVsUQ3nsc7c0bW649fCj1Z8ZkAbo5vAHnKZIsGqDokJRiABupA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    var require = { paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } }
  </script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js" integrity="sha512-O9SYDgWAM3bEzit1z6mkFd+dxKUplO/oB8UwYGAkg2Zy/WzDUQ2mYA/ysk3c0CxiXAN4u8T9JeZ0Ahk2Jj/33Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.min.js" integrity="sha512-US5mTyzGXFej0PaY83FOvimxSL/OMJiUdnPL2QLjwQxJCpOh+nSOKll4E1ZwKq+xiwgyNi5rC4XW1FMn+uy/VQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
  <!-- Init render engine -->
  <script src="https://assets.xmind.net/snowbrush/snowbrush-2.47.0.js"></script>
</head>
<body>
  <div id="app">
    <header id="header">
      <div>XMindMark Playground</div>
      <div class="github-link">
        <a href="https://github.com/xmindltd/xmindmark" target="_blank">
          <img src="https://img.shields.io/github/stars/xmindltd/xmindmark" alt="GitHub stars" />
        </a>
        <a href="https://github.com/xmindltd/xmindmark" target="_blank" class="github-text">
          GitHub
        </a>
        <div class="mode-toggle" id="mode-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-sun" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="m3.55 19.09l1.41 1.41l1.8-1.79l-1.42-1.42M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6s6-2.69 6-6c0-3.32-2.69-6-6-6m8 7h3v-2h-3m-2.76 7.71l1.8 1.79l1.41-1.41l-1.79-1.8M20.45 5l-1.41-1.4l-1.8 1.79l1.42 1.42M13 1h-2v3h2M6.76 5.39L4.96 3.6L3.55 5l1.79 1.81zM1 13h3v-2H1m12 9h-2v3h2"></path>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-moon" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="m17.75 4.09l-2.53 1.94l.91 3.06l-2.63-1.81l-2.63 1.81l.91-3.06l-2.53-1.94L12.44 4l1.06-3l1.06 3zm3.5 6.91l-1.64 1.25l.59 1.98l-1.7-1.17l-1.7 1.17l.59-1.98L15.75 11l2.06-.05L18.5 9l.69 1.95zm-2.28 4.95c.83-.08 1.72 1.1 1.19 1.85c-.32.45-.66.87-1.08 1.27C15.17 23 8.84 23 4.94 19.07c-3.91-3.9-3.91-10.24 0-14.14c.4-.4.82-.76 1.27-1.08c.75-.53 1.93.36 1.85 1.19c-.27 2.86.69 5.83 2.89 8.02a9.96 9.96 0 0 0 8.02 2.89m-1.64 2.02a12.08 12.08 0 0 1-7.8-3.47c-2.17-2.19-3.33-5-3.49-7.82c-2.81 3.14-2.7 7.96.31 10.98c3.02 3.01 7.84 3.12 10.98.31"></path>
          </svg>
        </div>
      </div>
    </header>
    <div id="body">
      <div id="content">
        <input type="file" name="file-select" id="file-select" accept=".xmind,.xmindmark,.md,.txt" style="display: none;" />
        <label id="file-select-handler" for="file-select">Choose a <code>.xmind</code> / <code>.xmindmark</code> / <code>.md</code> / <code>.txt</code> file</label>
        <div>Or directly edit your minds below:</div>
        <div id="input"></div>
      </div>
      <div id="resizer"></div>
      <div id="result-container">
        <div id="result"></div>
        <div id="convert">
          <div class="convert-option" id="convert-xmind">
            <div class="cursor-icon">👉</div>
            <div class="download-text">To XMind</div>
          </div>
          <div class="convert-option" id="convert-xmindmark">
            <div class="cursor-icon">📝</div>
            <div class="download-text">To XMindMark(.md)</div>
          </div>
          <div class="convert-option" id="convert-svg">
            <div class="cursor-icon">🖼️</div>
            <div class="download-text">Export SVG</div>
          </div>
          <div class="convert-option" id="convert-png">
            <div class="cursor-icon">📊</div>
            <div class="download-text">Export PNG</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="./src/main.ts"></script>
</html>
